<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Friend Finder - Survey</title>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Dude McAwesome">
            </div>
            <div class="form-group">
                <label for="image-link">Link to Photo Image</label>
                <input type="text" class="form-control" name="image_link" id="image-link" placeholder="URL">
            </div>
            <div class="form-group">
                <h4>Question 1</h4>
                <label for="question-1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" name="question1" id="question-1">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 2</h4>
                <label for="question-2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="form-control" name="question2" id="question-2">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 3</h4>
                <label for="question-3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="form-control" name="question3" id="question-3">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 4</h4>
                <label for="question-4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" name="question4" id="question-4">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 5</h4>
                <label for="question-5">People can rarely upset you.</label>
                <select class="form-control" name="question5" id="question-5">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 6</h4>
                <label for="question-6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" name="question6" id="question-6">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 7</h4>
                <label for="question-7">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select class="form-control" name="question7" id="question-7">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 8</h4>
                <label for="question-8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" name="question8" id="question-8">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 9</h4>
                <label for="question-9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="form-control" name="question9" id="question-9">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 10</h4>
                <label for="question-10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" name="question10" id="question-10">
                    <option disabled selected>Choose</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" id="submit-survey" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#submit-survey").on("click", function () {
            event.preventDefault();
            surveyArr = $("form").serializeArray();
            console.log(surveyArr);

            $.post("/api/friends", surveyArr)
                .then(function (data) {
                    console.log("Data: " + data);
                });
        });
    </script>
</body>

</html>
